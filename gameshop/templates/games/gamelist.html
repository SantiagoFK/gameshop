{% extends 'base/layout.html' %}

{% load static %}

{% block title %} GameShop {% endblock title %}

{% block content %}
  <h3 class="display-4 text-center mb-3"> New Games! </h3>

  <!-- CAROUSEL SECTION -->
  <section id = "gamesCarousel">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/nfsheat.jpg' %}" class="d-block w-100" alt="CyberpunkImage">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/alien2.jpeg' %}" class="d-block w-100" alt="AlienImage">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/cyberpunk1.webp' %}" class="d-block w-100" alt="MortalKombatImage">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- price should be in each card, all the other info can go to details of each-->

  <!-- GAME CARDS SECTION -->
  <section id = "gameCards">
    <div class="row">
      {% for game in games %}
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            {% if game.cover %} <!-- check if there's an image cover -->
              <img src="{{ game.cover.url }}" class="card-img-top" alt="game cover">
            {% endif %}

            <a href="{% url 'games:gamedetail' game.id %}" class="btn btn-primary">Buy</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

{% endblock content %}
