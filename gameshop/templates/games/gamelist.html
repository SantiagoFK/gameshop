{% extends 'base/layout.html' %}

{% load static %}

{% block title %} GameShop {% endblock title %}

{% block content %}
  <!-- CAROUSEL SECTION -->
  <section id = "gamesCarousel">
    <div id="carouselExampleIndicators" class="carousel slide mb-5">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/nfsheat.jpg' %}" class="d-block w-100" alt="CyberpunkImage">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/alien2.jpeg' %}" class="d-block w-100" alt="AlienImage">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/cyberpunk1.webp' %}" class="d-block w-100" alt="MortalKombatImage">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- price should be in each card, all the other info can go to details of each-->

  <!-- GAME CARDS SECTION -->
  <section id = "gameCards">
    <div class="container-fluid">
      <h3 class="display-3 text-center">Games</h3>
      <div class="row my-4 justify-content-center">
        {% for game in games %}
          <div class="col-xs-12 col-sm-10 col-md-5 col-lg-3 my-4">
            <div class="card border border-success bg-black" style="width: 100%;">
              {% if game.cover %} <!-- check if there's an image cover -->
                <img src="{{ game.cover.url }}" class="card-img-top" alt="game cover">
              {% else %}
                <p>No image found</p>
              {% endif %}

              <div class="priceTag">
                <p>
                  $ {{ game.price }}
                </p>
              </div>
              
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock content %}
