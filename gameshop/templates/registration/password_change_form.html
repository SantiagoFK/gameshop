{% extends 'base/layout.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Change {% endblock title %}

{% block content %}

    <h1>Change your password</h1>
    <p>
        Use the form below to change your password
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy  }}
        <button type="submit">Change</button>
    </form>

{% endblock content %}
